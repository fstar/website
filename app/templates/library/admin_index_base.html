<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='csrf-token' content="{{ csrf_token() }}">
    <title>小神领域-欢迎你{{ session.get("name")}}</title>

    <!-- Bootstrap -->

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/library/dashboard.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css"> -->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.4.0/echarts.min.js"></script>
    <style>
      body { padding-bottom: 100px; }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">图书馆</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">我 <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="/Library/mybooks">我的书</a></li>
                  <li><a href="/Library/me_to_friend">我的借阅</a></li>
                  <li><a href="/Library/user">我的身份</a></li>
                  <!-- <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                  <li class="divider"></li>
                  <li><a href="#">One more separated link</a></li> -->
                </ul>
              </li>
              <li><a href="/Library/books">书目</a></li>

              {% if session["role_id"] == 1%}
                <li class='active'>
                  <a href="/Library/admin">后台管理</a>
                </li>
              {% endif %}
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{session["role_name"]}} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="/index">index</a></li>
                  <li class="divider">
                  <li><a href="/logout">退出</a></li>
                  <!-- </li>
                  <li><a href="#">Separated link</a></li> -->
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
      <div class='row'>
        {% block content %}{% endblock %}
      </div>
    </div>
</body>
</html>
