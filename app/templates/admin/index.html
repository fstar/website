{% extends "public/head.html" %}
{% block head %}
<!-- <script src="static/js/sparklines.js"></script> -->
<!-- <script src="static/js/index.js"></script> -->
{% include "public/header.html" %}
<div class="content">
    {% include "public/left.html" %}
    <div class="mainbar">

	    <!-- Page heading -->
	    <div class="page-head">
	      <h2 class="pull-left"><i class="icon-home"></i> 用户权限管理</h2>

        <!-- Breadcrumb -->
        <div class="bread-crumb pull-right">
          <a href="/admin"><i class="icon-home"></i> 首页</a>
          <!-- Divider -->
          <span class="divider">/</span>
          <a href="#" class="bread-current">控制台</a>
        </div>

        <div class="clearfix"></div>

	    </div>
	    <!-- Page heading ends -->
	    <div class="matter">
        <div class="container" >

          <div class="row">
            <div class="col-md-12">
              <div class="widget">
              <div class="widget-head">
                <div class="pull-left">用户表</div>
                <div class="widget-icons pull-right">
                  <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                  <a href="#" class="wclose"><i class="icon-remove"></i></a>
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="widget-content" style="overflow-x:auto">
                <table class="table table-striped table-bordered table-hover" id="user">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th style="min-width:100px">用户名</th>
                      <th>密码</th>
                      <th>Token</th>
                      <th style="min-width:100px">角色</th>
                      <th style="min-width:100px">账户状态</th>
                    </tr>
                  </thead>
                  <tbody>


                  </tbody>
                </table>
              </div>
                <div class="widget-foot" id="user_pagination" style="margin-bottom:0px">

                </div>


            </div>
            </div>
          </div>



          <div class="row">
            <div class="col-md-6">
              <div class="widget">
              <div class="widget-head">
                <div class="pull-left">角色表</div>
                <div class="widget-icons pull-right">
                  <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                  <a href="#" class="wclose"><i class="icon-remove"></i></a>
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="widget-content">
                <table class="table table-striped table-bordered table-hover" id="role">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>角色名</th>
                      <th>状态</th>
                    </tr>
                  </thead>
                  <tbody>


                  </tbody>
                </table>

                <div class="widget-foot">
                    <ul class="pagination pull-right" id="role_pagination">

                    </ul>

                  <div class="clearfix"></div>

                </div>

              </div>
            </div>
            </div>

            <div class="col-md-6">
              <div class="widget">
                <div class="widget-head">
                  <div class="pull-left">模块表</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="widget-content">
                  <table class="table table-striped table-bordered table-hover" id="module">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>模块名</th>
                        <th>链接</th>
                        <th>图表</th>
                        <th>账户状态</th>
                      </tr>
                    </thead>
                    <tbody>


                    </tbody>
                  </table>

                  <div class="widget-foot">
                      <ul class="pagination pull-right" id="module_pagination">

                      </ul>

                    <div class="clearfix"></div>

                  </div>

                </div>

            </div>
            </div>
          </div>


          <div class="row">
            <div class="col-md-12">
                <div class="widget">
                <div class="widget-head">
                  <div class="pull-left">角色模块关系图</div>
                  <div class="clearfix"></div>
                </div>
                  <div id="role_module" style="width: 100%;height:400px;"></div>
                </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
                <div class="widget">
                <div class="widget-head">
                  <div class="pull-left">用户分组关系图</div>
                  <div class="clearfix"></div>
                </div>
                  <div id="user_group" style="width: 100%;height:400px;"></div>
                </div>
            </div>
          </div>

        </div>
		  </div>
    </div>
</div>

<div id="show_detail" style="display:none;position:fixed;z-index:9999999;">
</div>

<link type="text/css" href="/static/css/bs_pagination.min.css" rel="stylesheet" />
<script src="/static/js/bs_pagination.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/localization/en.min.js"></script>
<script src="{{url_for('static', filename='js/admin/index.js')}}"></script>

{% endblock head %}
