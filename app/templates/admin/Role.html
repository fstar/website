{% include "public/header.html" %}
<div class="content">
    {% include "public/left.html" %}
    <div class="mainbar">

	    <!-- Page heading -->
	    <div class="page-head">
	      <h2 class="pull-left"><i class="icon-home"></i> 用户权限管理</h2>

        <!-- Breadcrumb -->
        <div class="bread-crumb pull-right">
          <a href="/admin"><i class="icon-home"></i> 首页</a>
          <!-- Divider -->
          <span class="divider">/</span>
          <a href="#" class="bread-current">控制台</a>
        </div>

        <div class="clearfix"></div>

	    </div>
	    <!-- Page heading ends -->
	    <div class="matter">
        <div class="container">

<!-- 新增和修改用户数据的表单 -->
          <div class="row" id="userform" style="display:none">
            <div class="col-md-12">
              <div class="widget wgreen">
                <div class="widget-head">
                  <div class="pull-left">Forms</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="widget-content">
                  <div class="padd">
                    <h6>角色信息</h6>
                    <hr/>
                            <!-- Form starts.  -->
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">角色名</label>
                                  <div class="col-lg-8">
                                    <input type="text" class="form-control" name="rolename" placeholder="Input Box" id="rolename" required><span class='glyphicon glyphicon-remove' style="color:red;display:none;"></span>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-4 control-label">模块</label>
                                  <div class="col-lg-8">
                                    <label class="checkbox-inline">
                                      <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                                    </label>
                                    <label class="checkbox-inline">
                                      <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                                    </label>
                                    <label class="checkbox-inline">
                                      <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                                    </label>
                                  </div>
                                </div>


                                <input type='hidden' name='role_id' value='-1'>


                                <hr />
                                <div class="form-group">
                                  <div class="col-lg-offset-1 col-lg-9">
                                    <button type="button" class="btn btn-success" onclick="add_edit_api(this)">确定</button>
                                    <button type="button" class="btn btn-danger" onclick="hidden_form()">取消</button>
                                  </div>
                                </div>
                              </form>
                  </div>
                </div>

              </div>
            </div>
          </div>


<!--  用户表格 -->

          <div class="row">
            <div class="col-md-12">
              <div class="widget">
              <div class="widget-head">
                <div class="pull-left">用户表</div>
                <div class="clearfix"></div>
              </div>
              <div class="widget-content" style="overflow-x:auto">
                <table class="table table-striped table-bordered table-hover" id="user">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>角色</th>
                      <th>角色状态</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>


                  </tbody>
                </table>

                <div class="widget-foot">
                    <!-- <ul class="pagination pull-right" id="user_pagination"> -->
                       <span onclick="edit_user(-1)" style="float:right" class="glyphicon glyphicon-plus"></span>
                    <!-- </ul> -->

                  <div class="clearfix"></div>

                </div>

              </div>

            </div>

            </div>
          </div>

        </div>
		  </div>
    </div>
</div>
