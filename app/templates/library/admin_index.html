{% extends "/library/admin_index_base.html" %}
{% block content %}
  <div class='row'>
    <div class='col-sm-3'>
      <div id="user_pie" style="width: 300px;height:300px; float: none;  display: block;  margin-left: auto;    margin-right: auto;  "></div>
    </div>
    <div class='col-sm-6'>
      <div id="books_pie" style="width: 500px;height:500px; float: none;  display: block;  margin-left: auto;    margin-right: auto;  "></div>
    </div>
    <div class='col-sm-3'>
      <div id="history_pie" style="width: 300px;height:300px;float: none;  display: block;  margin-left: auto;    margin-right: auto;  "></div>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-10 col-sm-offset-1'>
      <h2 class="sub-header" id='table_title'></h2>
      <table id='table' style="table-layout:fixed" class="table table-bordered table-condensed">

      </table>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">

        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/library/admin.js"></script>

{% endblock %}
